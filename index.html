    <!-- Coluna para o guardar os paises selecionados e dar acao para o botao -->
    <script>
        document.getElementById("search-button").addEventListener("click", function() {
            showSelectedCountries();
        });
    
        function showSelectedCountries() {
            const select = document.getElementById("country-select");
            let selectedCountries = {};
    
            for (const option of select.selectedOptions) {
                selectedCountries[option.value] = option.text;
            }
    
            // Atualiza os países armazenados no localStorage
            localStorage.setItem('selectedCountries', JSON.stringify(selectedCountries));
        }
    </script>
